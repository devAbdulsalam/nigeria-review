<script>
	let defaultThemeLight = { 'id': null, 'name': 'Default', colors: { 'pageBg': '#f9fafb', 'boxBg': '#ffffff', 'boxBorder': '#e5e8eb', 'boxBorderTop': '#fbbf24', 'title': '#111827', 'text': '#6b7280', 'highlight': '#4f46e5', 'buttonBg': '#4f46e5', 'buttonText': '#ffffff', 'border': '#e5e7eb', 'titleColor': '#000', 'textColor': '#444', 'primaryColor': '#00f', 'answerColor': '#000', }, 'hideShareButton': false }
	let defaultThemeDark = { 'id': null, 'name': 'Default', colors: { 'pageBg': '#111827', 'boxBg': '#1f2937', 'boxBorder': '#374151', 'boxBorderTop': '#818cf8', 'title': '#e5e7eb', 'text': '#94a3b8', 'highlight': '#6366f1', 'buttonBg': '#6366f1', 'buttonText': '#ffffff', 'border': '#374151' }, 'hideShareButton': false }

		let customTheme = { id: null }

	let currentTheme = defaultThemeLight

	if (APPEARANCE === 'dark' || APPEARANCE === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
		document.getElementById('html').classList.add('dark')
		currentTheme = defaultThemeDark
	}

	if (customTheme.id) {
		currentTheme = customTheme

		if (isDarkBg(hexToRGBA(customTheme.colors.pageBg, 1, 0, 1))) {
			if (!document.getElementById('html').classList.contains('dark')) {
				document.getElementById('html').classList.add('dark')
			}
		} else {
			if (document.getElementById('html').classList.contains('dark')) {
				document.getElementById('html').classList.remove('dark')
			}
		}
	}

		let pollOptionColors = ['#3EB991', '#FF7563', '#AA66CC', '#FFBB33', '#FF8800', '#33B5E5', '#AA66CC']

	setCustomTheme(currentTheme)

	function setCustomTheme(theme) {
		for (const [key, value] of Object.entries(theme.colors)) {
			document.documentElement.style.setProperty('--'+key, hexToRGBA(value, 1, 0, 1))
		}

		document.documentElement.style.setProperty('--buttonBgLight', hexToRGBA(theme.colors['buttonBg'],  1, 1, 1.16))
		document.documentElement.style.setProperty('--borderDark', hexToRGBA(theme.colors['border'], 1, 1, 0.84))
		document.documentElement.style.setProperty('--highlightDark', hexToRGBA(theme.colors['highlight'], 1, 1, 0.84))
		document.documentElement.style.setProperty('--textShadow', hexToRGBA(theme.colors['text'], 1, 5, 0.954))
		document.documentElement.style.setProperty('--textLight', hexToRGBA(theme.colors['text'], 0.8, 0, 1)) // 1, 113, 0.5568)
		document.documentElement.style.setProperty('--textLighter', hexToRGBA(theme.colors['text'], 1, 168, 0.3431))
		document.documentElement.style.setProperty('--highlightShadow', hexToRGBA(theme.colors['highlight'], 1, 58, 0.772))

		// new
		if (theme.colors['titleColor']) {
			// document.documentElement.style.setProperty('--titleColorLight', hexToRGBA(theme.colors['titleColor'], 1, 113, 0.5568))
			document.documentElement.style.setProperty('--titleColorLight', hexToRGBA(theme.colors['titleColor'], 0.2, 0, 1))
			document.documentElement.style.setProperty('--textColorLight', hexToRGBA(theme.colors['textColor'], 1, 113, 0.5568))
			document.documentElement.style.setProperty('--primaryColorLight', hexToRGBA(theme.colors['primaryColor'], 1, 113, 0.5568))
			document.documentElement.style.setProperty('--answerColorLight', hexToRGBA(theme.colors['answerColor'], 0.6, 0, 1))
			document.documentElement.style.setProperty('--answerColorLighter', hexToRGBA(theme.colors['answerColor'], 0.3, 0, 1))
			document.documentElement.style.setProperty('--answerColorLightest', hexToRGBA(theme.colors['answerColor'], 0.1, 0, 1))
		}
	}

	function hexToRGBA(hex, opacity, modifierAdd, modifierMulti) {
		if (!hex) {
			return 'rgba(0, 0, 0, 0)'
		}
		let c;
		if (/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)) {
			c = hex.substring(1).split('')
			if (c.length === 3) {
				c= [c[0], c[0], c[1], c[1], c[2], c[2]]
			}
			c= '0x'+c.join('')
			return 'rgba('+[(c>>16)&255, (c>>8)&255, c&255].map(x => parseInt(modifierAdd + modifierMulti * x)).join(',')+', '+opacity+')'
		}
	}

	function isDarkBg(color) {
		let colors = color.match(/^rgba?\((\d+),\s*(\d+),\s*(\d+)(?:,\s*(\d+(?:\.\d+)?))?\)$/)

		let r = colors[1]
		let g = colors[2]
		let b = colors[3]
		let a = parseInt(colors[4])

		if (a === 0) return 0

		let hsp = Math.sqrt(0.299 * (r * r) + 0.587 * (g * g) +	0.114 * (b * b))

		if (hsp <= 127.5) {
			return 1
		}
	}

		function datePicker(config) {
			return {
				monthNames: [
					'January',
					'February',
					'March',
					'April',
					'May',
					'June',
					'July',
					'August',
					'September',
					'October',
					'November',
					'December'
				],
				weekStart: 0,
				today: null,
				selected: {
					month: null, // Date
					date: null, // Date
					datetime: null, // Date
					nice_datetime: '' // String
				},
				weekDays: [
					'Sun',
					'Mon',
					'Tue',
					'Wed',
					'Thu',
					'Fri',
					'Sat',
				],
				selectedDates: config.data,
				currentTimezone: config.timezone,
				init() {
					const now = new Date()
					let initDate = now

					this.selected.month = new Date(initDate.getFullYear(), initDate.getMonth())

					this.today = new Date(now.getFullYear(), now.getMonth(), now.getDate())
					this.selected.date = new Date(initDate.getFullYear(), initDate.getMonth(), initDate.getDate())

					this.weekStart = strawpoll.getFirstDayOfWeek()

					for (let i = 0; i < this.weekStart; i++) {
						this.weekDays.push(this.weekDays.shift())
					}
				},
				selectPrevMonth() {
					this.selected.month = new Date(this.selected.month.getFullYear(), this.selected.month.getMonth() - 1)
				},
				selectNextMonth() {
					this.selected.month = new Date(this.selected.month.getFullYear(), this.selected.month.getMonth() + 1)
				},
				selectDate(date) {
					if (this.today.getTime() > date.getTime()) {
						return
					}
					
					this.selected.date = date

					this.toggleDateSelection(date)
				},
				toggleDateSelection(date) {
					if (!this.isSelected(date)) {
						this.selectedDates.push(date)
					} else {
						const dIndex = this.selectedDates.findIndex(d => d.getTime() === date.getTime())

						if (dIndex > -1) {
							this.selectedDates.splice(dIndex, 1)
						}
					}
					this.$dispatch('dateselection', { dates: this.selectedDates })
				},
				isSelected(date) {
					return this.selectedDates.some(d => d.getTime() === date.getTime())
				},
				firstDayOfMonth() {
					const localActiveDate = new Date(this.selected.month.valueOf());
					localActiveDate.setDate(1);
					return localActiveDate;
				},
				lastDayOfMonth(date) {
					if (typeof date === 'undefined') {
						date = new Date()
					}
					return new Date(date.getFullYear(), date.getMonth() + 1, 0)
				},
				firstDayOfPrevMonth() {
					return new Date(this.selected.month.getFullYear(), this.selected.month.getMonth() - 1, 1);
				},
				lastDayOfPrevMonth() {
					const localActiveDate = new Date(this.selected.month.valueOf());
					localActiveDate.setDate(0);
					return localActiveDate;
				},
				firstDayOfNextMonth() {
					const localActiveDate = new Date(this.selected.month.valueOf());
					localActiveDate.setDate(1);
					localActiveDate.setMonth(this.selected.month.getMonth() + 1);
					return localActiveDate;
				},
				monthDays() {
					return Array
						.from({ length: this.lastDayOfMonth(this.selected.month).getDate() }, (_x, i) => i + 1)
						.map((day) => this.getDay(this.selected.month, day));
				},
				prevMonthDays() {
					let prevMonthTotalDays = this.firstDayOfMonth().getDay() - this.weekStart;
					if (prevMonthTotalDays < 0) {
						prevMonthTotalDays = 7 + prevMonthTotalDays;
					}
					return Array.from({ length: prevMonthTotalDays }, (_x, i) => this.lastDayOfPrevMonth().getDate() - i)
						.reverse()
						.map((day) => this.getDay(this.firstDayOfPrevMonth(), day));
				},
				nextMonthDays() {
					const nextMonthTotalDays = 7 - (this.monthDays().concat(this.prevMonthDays()).length % 7);
					if (nextMonthTotalDays === 7) {
						return [];
					}
					return Array.from({ length: nextMonthTotalDays }, (_x, i) => i + 1)
						.map((day) => this.getDay(this.firstDayOfNextMonth(), day));
				},
				days() {
					return this.prevMonthDays().concat(this.monthDays(), this.nextMonthDays());
				},
				getDay(date, dayNumber) {
					const day = new Date(date.valueOf());
					day.setDate(dayNumber);
					return day;
				},
			}
		}

	<script>
		function datePollOptions() {
			return {
				clockType: strawpoll.getClockType(),
				init() {
					this.convertOptionsToDates()
				},
				setSelectedDates(dates) {
					const dateTimes = dates.map(d => d.getTime())
					this.dateSelection = this.dateSelection.filter(d => dateTimes.indexOf(d.date.getTime()) !== -1)
					
					dates.forEach((date) => {
						const dIndex = this.dateSelection.findIndex(d => d.date.getTime() === date.getTime())

						if (dIndex === -1) {
							let times = []

							if (this.dateSelection.length > 0) {
								this.dateSelection[0].times.forEach(t => {
									if (t.global) {
										times.push({
											id: this.randomId(), 
											start: t.start, 
											end: t.end, 
											global: false, 
											seconds: t.seconds									
										})
									}
								})
							}

							this.dateSelection.push({
								date: date,
								times: times
							})

							
						}
					})
					
					this.dateSelection = this.dateSelection.sort((a,b) => a.date.getTime() - b.date.getTime())
				},
				secondsToTime(seconds) {
					var hours = Math.floor(seconds % (3600*24) / 3600);
					var minutes = Math.floor(seconds % 3600 / 60);

					if (this.clockType == '24h') {
						hours = ("0" + hours).slice(-2)
						minutes = ("0" + minutes).slice(-2)
						return hours+':'+minutes
					} else {
						const ampm = hours >= 12 ? 'pm' : 'am'
						hours = hours % 12;
						hours = hours ? hours : 12

						hours = ("0" + hours).slice(-2)
						minutes = ("0" + minutes).slice(-2)

						return hours+':'+minutes+' '+ampm
					}
				},
				initialStartTimestring(date) {
					if (date.times.length > 0) {
						let timestring = date.times[date.times.length - 1].start
						timestring = this.addSecondsToTimestring(timestring, 3600)
						return ('0' + new Date(this.timestringToEpoch(date.date, timestring) * 1000).getHours()).slice(-2) + ':00'
					} else {
						return ('0' + new Date().getHours()).slice(-2) + ':00'
					}
				},
				addSecondsToTimestring(timestring, seconds) {
					let baseSeconds = this.timestringToSeconds(timestring)

					return this.secondsToTimestring(baseSeconds + seconds)
				},
				addTime(d) {
					const startTimestring = this.initialStartTimestring(d)
					const endTimestring = this.addSecondsToTimestring(startTimestring, 3600)
					d.times.push({ id: this.randomId(), start: startTimestring, end: endTimestring, global: false, seconds: this.timestringToSeconds(startTimestring) })
				},
				removeTime(d, tIndex) {
					const time = d.times[tIndex]
					if (d.times[tIndex].id) {
						this.removePollOptions.push(d.times[tIndex])
					}
					if (time.global) {
						this.dateSelection.forEach(date => {
							const index = date.times.findIndex(t => (t.start === time.start && t.end === time.end))
							if (index > -1) {
								date.times.splice(index, 1)
							}
						})
					} else {
						d.times.splice(tIndex, 1)
					}
				},
				clearTimes(d) {
					d.times = []
				},
				removeDate(d) {
					if (d.id) {
						this.removePollOptions.push(d)
					}
					const dIndex = this.dateSelection.findIndex(ds => ds.date.getTime() === d.date.getTime())
					this.dateSelection.splice(dIndex, 1)
					this.$dispatch('toggledate', { date: d.date })
				},
				getSecondsFromDateTime(date, epoch) {
					return epoch - date.getTime() / 1000
				},
				async submitForm() {
					// if (!this.checkTimezoneAllowed()) {
					// 	return
					// }

					this.isLoading = true

					this.poll.pollOptions = this.convertDatesToOptions()
						
					const response = await strawpoll.fetchAPI('/polls/'+this.poll.id, {
						method: 'PUT',
						body: JSON.stringify(strawpoll.toSnakeCaseKeys(this.poll))
					})

					if (!response.error) {
						window.location.href = response.path
						this.isLoading = false
					} else {
						this.isLoading = false
					}
				},
				// checkTimezoneAllowed() {
				// 	let checkFullDay = false

				// 	this.dateSelection.forEach((date) => {
				// 		if (date.times.length === 0) {
				// 			checkFullDay = true
				// 		}
				// 	})

				// 	if (checkFullDay && !this.poll.pollMeta.timezone) {
				// 		// this.createError = 'Please select a specific time zone below (required for "All-day" options).'
				// 		// return 0
				// 		this.poll.pollMeta.timezone = strawpoll.getTimezone()
				// 		return 1
				// 	} else {
				// 		return 1
				// 	}
				// },
				
				toggleAddToAllDates(date, time) {
					time.global = !time.global
					if (time.global) {
						this.addToAllDates(date, time)
					} else {
						this.removeFromAllDates(date, time)
					}
				},
				addToAllDates(date, time) {
					this.dateSelection.forEach((d) => {
						if (d.date.getTime() === date.date.getTime()) return 

						let tIndex = d.times.findIndex(t => (t.start === time.start && t.end === time.end))

						if (tIndex === -1) {
							d.times.push({
								id: this.randomId(),
								start: time.start,
								end: time.end,
								seconds: this.timestringToSeconds(time.start) 
							})

							d.times = d.times.sort((a,b) => a.seconds - b.seconds)
						}
					})
				},
				removeFromAllDates(date, time) {
					this.dateSelection.forEach((d) => {
						if (d.date.getTime() === date.date.getTime()) return

						let tIndex = d.times.findIndex(t => (t.start === time.start && t.end === time.end))

						if (tIndex > -1) {
							d.times.splice(tIndex, 1)
						}
					})
				},
				addTimesViaTemplate(dateIndex, template) {
					const startSeconds = this.timestringToSeconds(template.start)
					const endSeconds = this.timestringToSeconds(template.end)

					for (let start = startSeconds; start <= endSeconds; start += template.cycle) {
						const startTime = this.secondsToTimestring(start)
						const endTime = this.secondsToTimestring(start + template.duration)

						const tIndex = this.dateSelection[dateIndex].times.findIndex(t => (t.start === startTime && t.end === endTime))

						if (tIndex === -1) {
							this.dateSelection[dateIndex].times.push({ id: this.randomId(), start: startTime, end: endTime, global: (template.all ? true : false), seconds: start })
						} else {
							if (template.all) {
								this.dateSelection[dateIndex].times[tIndex].global = true
							}
						}

						if (template.all) {
							this.addToAllDates(this.dateSelection[dateIndex], { start: this.secondsToTimestring(start), end: this.secondsToTimestring(start + template.duration) })
						}
					}			
				},
				formatEpoch(epoch, timezone, type) {
					epoch = parseInt(epoch)
					if (parseInt(epoch) === 0) return 0

					let format

					if (type === 'month') {
						format = 'MMM'
					} else if (type === 'date') {
						format = 'D'
					} else if (type === 'day') {
						format = 'ddd'
					} else if (type === 'time') {
						format = 'HH:mm'
						if (strawpoll.getClockType() === '12h') format = 'h:mm A'
					} else if (type === 'mobile_date') {
						format = 'ddd, LL'
					}

					if (timezone) {
						return dayjs(new Date(epoch * 1000)).tz(timezone).format(format)
					} else {
						return dayjs(new Date(epoch * 1000)).format(format)
					}
				},
			}
		}
	</script>

	function pollOptionLimits() {
		return {
			previousPollOptions: null,
			globalLimit: null,
			currentTimezone: strawpoll.getTimezone(),
			init() {
				if (this.poll.pollMeta.timezone) {
					this.currentTimezone = this.poll.pollMeta.timezone
				}

				this.previousPollOptions = this.poll.pollOptions

				this.checkGlobalLimit()
				this.$watch('globalLimit', value => {
					this.setGlobalLimit()
				})
			},
			cancelChanges() {
				this.poll.pollOptions = this.previousPollOptions
			},
			checkGlobalLimit() {
				let limit = -1
				this.poll.pollOptions.forEach((option) => {
					if (limit === -1) {
						limit = option.maxVotes
					} else if (limit !== option.maxVotes) {
						limit = null
					}
				})
				if (limit !== null) {
					this.globalLimit = limit
				}
			},
			setGlobalLimit() {
				this.poll.pollOptions.forEach((option) => {
					option.maxVotes = this.globalLimit
				})
			},
			// async savePoll() {
			// 	const response = await strawpoll.fetchAPI('/polls/'+this.poll.id, {
			// 		method: 'PUT',
			// 		body: JSON.stringify(strawpoll.toSnakeCaseKeys(this.poll))

			// 		this.$dispatch('update-poll', { poll: strawpoll.toCamelCaseKeys(response), i: this.index })
			// 		this.open = false

			savePoll() {
				this.$dispatch('update-poll', { poll: strawpoll.toCamelCaseKeys(this.poll), i: this.index, convertOptions: true })
				this.open = false
			},
			formatEpoch(epoch, timezone, type) {
				epoch = parseInt(epoch)
				if (parseInt(epoch) === 0) return 0

				let format

				if (type === 'month') {
					format = 'MMM'
				} else if (type === 'date') {
					format = 'D'
				} else if (type === 'day') {
					format = 'ddd'
				} else if (type === 'time') {
					format = 'HH:mm'
					if (strawpoll.getClockType() === '12h') format = 'h:mm A'
				}

				if (timezone) {
					return dayjs(new Date(epoch * 1000)).tz(timezone).format(format)
				} else {
					return dayjs(new Date(epoch * 1000)).format(format)
				}
			},
		}
	}

					if (this.poll.theme) {

				})

				let theme = null

				if (themeId) {
					theme = this.themesList.find(theme => theme.id === themeId)

					if (document.querySelector("html").classList.contains("dark")) {
						theme = defaultThemeDark

					if (this.$store.user.userConfig.defaultWorkspaceId) {
						this.poll.workspace = { id: this.$store.user.userConfig.defaultWorkspaceId }
					}

					if (!this.isMobileView) {
						this.$refs.titleInput.focus()
					}


				this.$watch('poll.type', value => {
					this.updateSettings()
					if (value === 'meeting') {
						this.optionsType = 'dates'
					}
				})

				this.$watch('hasCustomTimezone', value => { 
					if (value) {
						this.poll.pollMeta.timezone = strawpoll.getTimezone()
					} else {
						this.poll.pollMeta.timezone = null
					} 
				})

				this.$watch('limitSingleOption', value => {
					if (value) {
						this.multipleChoiceType = 'exact'
						this.poll.pollConfig.isMultipleChoice = true
						this.poll.pollConfig.multipleChoiceMin = 1
						this.poll.pollConfig.multipleChoiceMax = 1
					} else {
						this.multipleChoiceType = 'unlimited'
						this.poll.pollConfig.isMultipleChoice = true
						this.poll.pollConfig.multipleChoiceMin = 0
						this.poll.pollConfig.multipleChoiceMax = 0
					}
				})

				this.$watch('poll.pollConfig.requireVoterNames', value => {
					if (value) {
						this.poll.pollConfig.editVotePermissions = 'admin_voter'
					} else {
						this.poll.pollConfig.editVotePermissions = 'nobody'
					}
				})

				this.poll.pollConfig.maxPoints = this.poll.pollOptions.length - 1
				if (this.poll.pollConfig.maxPoints < 1) this.poll.pollConfig.maxPoints = 1

				this.$watch('poll.pollOptions', value => {
					this.poll.pollConfig.maxPoints = value.length - 1
					if (this.poll.pollConfig.maxPoints < 1) this.poll.pollConfig.maxPoints = 1
				})
			},
			updateInitialOptions() {
				this.initialOptions = JSON.parse(JSON.stringify(this.poll.pollOptions.filter(pollOption => !pollOption.isVirtual)))
				this.initialOptions
			},
			updateSortableOptions() {
				this.poll.pollOptions = JSON.parse(JSON.stringify(this.initialOptions))
				this.sortedOptions = JSON.parse(JSON.stringify(this.poll.pollOptions))
			},
			updateSettings() {
				if (this.poll.type === 'multiple_choice') {
					this.poll.pollConfig.requireVoterNames = false
					this.poll.pollConfig.duplicationChecking = 'ip'
					this.poll.pollConfig.allowVpnUsers = false
					this.poll.pollConfig.isMultipleChoice = false
					this.poll.pollConfig.voteType = 'default'
					this.poll.pollConfig.editVotePermissions = 'nobody'
					this.poll.pollConfig.allowIndeterminate = false
					this.poll.pollConfig.allowComments = false
					this.poll.pollConfig.layout = null
				} else if (this.poll.type === 'meeting') {
					this.poll.pollConfig.requireVoterNames = true
					this.poll.pollConfig.duplicationChecking = 'none'
					this.poll.pollConfig.allowVpnUsers = true
					this.poll.pollConfig.isMultipleChoice = true
					this.poll.pollConfig.voteType = 'participant_grid'
					this.poll.pollConfig.editVotePermissions = 'admin_voter'
					this.poll.pollConfig.allowIndeterminate = true
					this.poll.pollConfig.allowComments = true
					this.poll.pollConfig.layout = null
				} else if (this.poll.type === 'image_poll') {
					this.poll.pollConfig.requireVoterNames = false
					this.poll.pollConfig.duplicationChecking = 'ip'
					this.poll.pollConfig.allowVpnUsers = false
					this.poll.pollConfig.isMultipleChoice = false
					this.poll.pollConfig.voteType = 'default'
					this.poll.pollConfig.editVotePermissions = 'nobody'
					this.poll.pollConfig.allowIndeterminate = false
					this.poll.pollConfig.allowComments = false
					this.poll.pollConfig.layout = 'grid'
				} else if (this.poll.type === 'ranking') {
					this.poll.pollConfig.isMultipleChoice = true
					this.poll.pollConfig.multipleChoiceMin = 0
					this.poll.pollConfig.multipleChoiceMax = 0
					this.poll.pollConfig.requireVoterNames = false
					this.poll.pollConfig.duplicationChecking = 'ip'
					this.poll.pollConfig.allowVpnUsers = false
					this.poll.pollConfig.isMultipleChoice = true
					this.poll.pollConfig.voteType = 'default'
					this.poll.pollConfig.editVotePermissions = 'nobody'
					this.poll.pollConfig.allowIndeterminate = false
					this.poll.pollConfig.allowComments = false
					this.poll.pollConfig.layout = 'drag'
				}
			},
			updatePoll() {
				poll = this.$event.detail.poll
				if ( this.$event.detail.convertOptions) {
					this.convertOptionsToDates()
				}
			},
			addAnswerOption(i) {
				if (this.poll.pollOptions.length >= 500) {
					return
				}

				this.poll.pollOptions.splice(i+1, 0, { value: '' })
				this.updateInitialOptions()
				this.$nextTick(() => { document.getElementById('option-'+(i+1)).focus() })
			},
			removeAnswerOption(i) {
				if (this.poll.pollOptions[i].id) {
					this.removePollOptions.push(this.poll.pollOptions[i])
				}
				this.poll.pollOptions.splice(i, 1);
				this.updateInitialOptions()
			},
			openPasteAnswerOptions() {
				if (this.poll.pollOptions[0].value) {
					this.pasteAnswerContent = this.poll.pollOptions.map((pollOption) => pollOption.value).join("\n")
				}
				this.pasteAnswerOptions = true
			},
			parsePasteAnswerOptions() {
				const answers = this.pasteAnswerContent.split("\n");

				this.poll.pollOptions = []

				answers.forEach((answer) => {
					answer = answer.replace(/^[\t\s]+/, '')
					answer = answer.replace(/[\t\s]+$/, '')
					if (answer) {
						this.poll.pollOptions.push({ value: answer })
					}
				})

				while (this.poll.pollOptions.length < 2) {
					this.poll.pollOptions.push({ value: '' })
				}

				this.updateInitialOptions()

				this.pasteAnswerOptions = false
				this.pasteAnswerContent = ''
			},
			async submitForm(type) {
				this.titleError = false
				this.createError = false

				if (type && type === 'draft') {
					this.poll.status = 'draft'
				}

				if (this.poll.title === '') {
					this.titleError = true
					this.$refs.titleInput.focus()
					return
				}

				if (this.removePollOptions.length > 0) {
					this.poll.removePollOptions = this.removePollOptions
				}

				if (this.poll.type === 'meeting') {
					this.poll.pollOptions = this.convertDatesToOptions()
				}

				this.poll.pollOptions.forEach((option) => {
					if (this.poll.type === 'multiple_choice') {
						option.type = 'text'
					}

					if (this.poll.type === 'image_poll') {
						option.type = 'image'
					}

					if (option.type === 'text') {
						option.value = option.value.replace(/^[\t\s]+/, '')
						option.value = option.value.replace(/[\t\s]+$/, '')
					}
				})

				if (this.poll.type === 'multiple_choice') {
					// if (!this.poll.pollOptions[0] || !this.poll.pollOptions[1] || !this.poll.pollOptions[0].value || !this.poll.pollOptions[1].value) {
					// 	this.createError = 'Please enter at least two answer options.'
					// 	setTimeout(() => { this.createError = null }, 3000)
					// 	return
					// }
					if ((!this.poll.pollOptions[0] || !this.poll.pollOptions[0].value) && !this.poll.pollConfig.allowOtherOption) {
						this.createError = 'Please enter at least one answer option.'
						setTimeout(() => { this.createError = null }, 3000)
						return
					}
				} else if (this.poll.type === 'image_poll') {
					// if (!this.poll.pollOptions[0] || !this.poll.pollOptions[0].media || !this.poll.pollOptions[1].media) {
					// 	this.createError = 'Please enter at least two answer options.'
					// 	setTimeout(() => { this.createError = null }, 3000)
					// 	return
					// }
					if ((!this.poll.pollOptions[0] || !this.poll.pollOptions[0].media) && !this.poll.pollConfig.allowOtherOption) {
						this.createError = 'Please enter at least one answer option.'
						setTimeout(() => { this.createError = null }, 3000)
						return
					}
				} else if (this.poll.type === 'meeting') {
					if (!this.poll.pollOptions[0]) {
						this.createError = 'Please enter at least one answer option.'
						setTimeout(() => { this.createError = null }, 3000)
						return
					}
				}

				if (this.poll.pollConfig.isMultipleChoice) {
					if (this.multipleChoiceType === 'unlimited') {
						this.poll.pollConfig.multipleChoiceMin = 0
						this.poll.pollConfig.multipleChoiceMax = 0
					} else {
						if (this.poll.pollConfig.multipleChoiceMin < 1) {
							this.poll.pollConfig.multipleChoiceMin = 1 
						}
						if (this.poll.pollConfig.multipleChoiceMax < 1) {
							this.poll.pollConfig.multipleChoiceMax = 1 
						}
						if (this.multipleChoiceType === 'exact') {
							this.poll.pollConfig.multipleChoiceMin = this.poll.pollConfig.multipleChoiceMax
						}
						if (this.poll.pollConfig.multipleChoiceMin > this.poll.pollConfig.multipleChoiceMax) {
							this.poll.pollConfig.multipleChoiceMin = this.poll.pollConfig.multipleChoiceMax
						}
					}
				}

				this.isLoadingCreate = true
				
				let response = { error: null }
					
				if (this.action === 'create') {
					response = await strawpoll.fetchAPI('/polls', {
						method: 'POST',
						body: JSON.stringify(strawpoll.toSnakeCaseKeys(this.poll))
					})
				} else if (this.action === 'edit') {
					response = await strawpoll.fetchAPI('/polls/'+this.poll.id, {
						method: 'PUT',
						body: JSON.stringify(strawpoll.toSnakeCaseKeys(this.poll))
					})
				}

				if (!response.error) {
					if (response.status === 'draft') {
						window.location.href = '/poll/strawpoll.com/account/index.html'
					} else {
						window.location.href = response.path
					}
					this.isLoadingCreate = false
				} else {
					this.isLoadingCreate = false
				}
			},
			convertDatesToOptions() {
				if (this.optionsType !== 'dates') {
					return this.poll.pollOptions
				}

				const options = []

				this.dateSelection.forEach((date) => {
					if (date.times && date.times.length > 0) {
						date.times = date.times.sort((a,b) => a.start - b.start)

						date.times.forEach((time) => {
							const startTime = this.changeTimezone(new Date(this.timestringToEpoch(date.date, time.start) * 1000), this.poll.pollMeta.timezone, strawpoll.getTimezone()).getTime() / 1000
							const endTime = this.changeTimezone(new Date(this.timestringToEpoch(date.date, time.end) * 1000), this.poll.pollMeta.timezone, strawpoll.getTimezone()).getTime() / 1000

							options.push({
								id: time.id || this.randomId(),
								type: 'time_range',
								startTime: startTime,
								endTime: endTime,
								position: options.length,
								maxVotes: date.maxVotes || 0,
							})
						})
					} else {						
						options.push({
							id: date.id || this.randomId(),
							type: 'date',
							date: dayjs(date.date).format('YYYY-MM-DD'),
							position: options.length,
							maxVotes: date.maxVotes || 0,
						})
					}
				})

				return options
			},
			convertOptionsToDates() {
				this.dateSelection = []

				this.poll.pollOptions.forEach((option) => {
					let date = null

					if (option.type === 'text') {
						return
					}

					if (option.type === 'date') {
						date = new Date(option.date + 'T00:00:00')
					} else if (option.type === 'time_range') {
						const startDate = this.changeTimezone(new Date(option.startTime * 1000), strawpoll.getTimezone(), this.poll.pollMeta.timezone)
						date = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate(), 0, 0, 0)
					}

					let dIndex = this.dateSelection.findIndex(e => e.date.getTime() === date.getTime())

					if (dIndex === -1) {
						const length = this.dateSelection.push({
							id: option.id,
							date: date,
							maxVotes: option.maxVotes,
							times: []
						})

						dIndex = length - 1
					}

					if (option.type === 'time_range') {
						const startTimestring = this.dateToTimestring(this.changeTimezone(new Date(option.startTime * 1000), strawpoll.getTimezone(), this.poll.pollMeta.timezone))
						const endTimestring = this.dateToTimestring(this.changeTimezone(new Date(option.endTime * 1000), strawpoll.getTimezone(), this.poll.pollMeta.timezone))

						this.dateSelection[dIndex].times.push({
							id: option.id,
							start: startTimestring, 
							end: endTimestring,
							seconds: this.timestringToSeconds(startTimestring),
							maxVotes: option.maxVotes,
							global: false
						})
					}
				})

				this.dateSelection.forEach((d) => {
					if (d.times.length > 0) {
						d.times = d.times.sort((a,b) => a.seconds - b.seconds)
					}
				})

				this.dateSelection = this.dateSelection.sort((a,b) => a.date.getTime() - b.date.getTime())
			},
			randomId() {
				return Math.random().toString(36).slice(2)
			},
			changeTimezone(date, tz, oldTz) {
				if (!tz && !this.poll.pollMeta.timezone) return date
				
				if (!tz) {
					tz = this.poll.pollMeta.timezone
				}

				if (!oldTz) {
					oldTz = strawpoll.getTimezone()
				}

				let invdate = new Date(date.toLocaleString('en-US', {
					timeZone: tz
				}))

				let oldInvdate = new Date(date.toLocaleString('en-US', {
					timeZone: oldTz
				}))

				let diff = oldInvdate.getTime() - invdate.getTime()

				return new Date(date.getTime() + diff)
			},
			timestringToSeconds(timestring) {
				let a = timestring.split(':')
				return parseInt(a[0]) * 3600 + parseInt(a[1]) * 60 
			},
			secondsToHMS(seconds) {
				var hours   = Math.floor(seconds / 3600)
				var minutes = Math.floor(seconds / 60) % 60
				var seconds = seconds % 60
				
				return [hours, minutes, seconds]
			},
			secondsToTimestring(seconds) {
				var hours = ('0' + Math.floor(seconds % (3600 * 24) / 3600)).slice(-2)
				var minutes = ('0' + Math.floor(seconds % 3600 / 60)).slice(-2)

				return hours+':'+minutes
			},
			dateToTimestring(date) {
				var hours = ('0' + date.getHours()).slice(-2)
				var minutes = ('0' + date.getMinutes()).slice(-2)

				return hours+':'+minutes
			},
			timestringToEpoch(date, timestring) {
				const seconds = this.timestringToSeconds(timestring)
				const HMS = this.secondsToHMS(seconds)
				date.setHours(HMS[0])
				date.setMinutes(HMS[1])
				date.setSeconds(HMS[2])
				return date.getTime() / 1000
				// return new Date(date.getTime() + seconds * 1000).getTime() / 1000
			},
		}
	}
</script>
